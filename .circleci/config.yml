version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
jobs:
  test-java:
    docker:
      - image: cimg/php:8.1-browsers
      - image: cimg/mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: calidad2024
      - image: cimg/openjdk:17.0

    steps:
      - checkout
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1

      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}

      - run:
          name: Install MySQL CLI; Import dummy data; run an example query
          command: |
            sudo apt install -y mysql-client
            mysql -h 127.0.0.1 -uroot -p123456 calidad2024 < src/resources/schema.sql
            mysql -h 127.0.0.1 -uroot -p123456 calidad2024
            mysql -h 127.0.0.1 -uroot -p123456 --execute="SELECT * FROM calidad2024.USUARIOS"
            echo Completado

      - run:
          command: mvn -Dtest=UserServiceTest* test
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: "#e.g. ./deploy.sh"

workflows:
  build-and-test:
    jobs:
      - test-java
